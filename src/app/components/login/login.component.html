<div id="container">

  <div class="img">
    <p>¡Mide tus conocimientos!</p>
    <img src="../../../assets/images/desktop.svg">
  </div>

  <div class="login-content">
    <form action="index.html">
      <div class="logo-container">
        <img src="../../../assets/images/logo.png" alt="Logo" class="logo-form">
      </div>
      <p class="text-form">Ingresa con tus credenciales para continuar</p>
      <div class="input-div user">
        <div class="i">
          <i><fa-icon [icon]="faUser"></fa-icon></i>
        </div>
        <div class="div">
          <h5>Usuario</h5>
          <input [(ngModel)]="user" type="text" class="form-control" name="user" >

        </div>
      </div>
      <div class="input-div pass">
        <div class="i">
          <i><fa-icon [icon]="faLock"></fa-icon></i>
        </div>
        <div class="div">
          <h5>Contraseña</h5>
          <input [(ngModel)]="password" type="password" class="form-control" name="password" >
        </div>
      </div>
      <input type="submit" class="btn" value="Ingresar" (click)="inicioSesion()">
    </form>
  </div>
</div>
